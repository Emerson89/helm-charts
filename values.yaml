# Default values for tpl.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# -- Type Statefulset 
statefulset: false

# -- Persistence only type statefulset
persistence: 
 enabled: false
 volumeClaimTemplates:
   - name: data ## It should be the same name used in "extraVolumeMounts"
     accessModes: [ "ReadWriteOnce" ]
     #storageClassName: gp3
     resources:
       requests:
         storage: 1Gi

# -- Statefulset strategy
UpdateStrategy:
   # -- OnDelete 
   type: RollingUpdate

image:
  # -- The Docker registry
  registry: docker.io
  # -- Docker image repository
  repository: nginx
  # -- Image pull policy 
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

# -- Image pull secrets
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: false
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # -- If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Define command to be executed by grafana container at startup
command: []
# command: ["./start.sh"]

# -- Define additional args if command is used
args: []
# args: ["app.jar"]
# -- Deployment and Statefulset labels
labels: {}
# app.kubernetes.io/name: app

# -- Extra environment variables passed to pods
extraEnvs: []
#  - name: MY_ENVIRONMENT_VAR
#    value: the_value_goes_here
#  - name: AWS_DEFAULT_REGION
#    valueFrom:
#      secretKeyRef:
#        name: secrets
#        key: AWS_DEFAULT_REGION 
      
# -- Allows you to load environment variables from kubernetes secret or config map
envFrom: []
# - configMapRef:
#     name: config-map

# -- Pod annotations
podAnnotations: {}
# app.kubernetes.io/name: app

# -- Pod labels
podLabels: {}
# app.kubernetes.io/name: app

# -- Deployment strategy
Strategy: 
   rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
   type: RollingUpdate

# -- Pod securityContext
podSecurityContext: {}
## fsGroup: 2000

# -- Deployment securityContext
securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  privileged: false

# -- Additional Container Ports
containerPorts:
  - name: http
    containerPort: 80
    protocol: TCP
  # - name: metrics
  #   containerPort: 12345
  #   protocol: TCP

service:
  # -- Service annotations
  annotations: {}
  # -- Custom labels
  labels: {}
  
  # -- Kubernetes port where service is exposed
  servicePorts: 
    - name: http
      port: 80
      targetPort: 80
    # - name: metrics
    #   port: 12345
    #   targetPort: 12345
  
  # -- Kubernetes service type
  type: ClusterIP

# -- Additional configMap volume mounts
# -- Need to use ConfigMap without creating volume only main container
configMounts: []
